services:
  backend:
    build: ./backend
    container_name: fastapi_backend
    ports:
      - "9000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app
    restart: always

  frontend:
    build: ./frontend
    container_name: react_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
